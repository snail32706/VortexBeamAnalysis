
<!DOCTYPE html>
<html>
  <head>
    <title>對話框測試</title>
  </head>
  <body>
    <form>
      <label for="input-str">輸入字串：</label>
      <input type="text" id="input-str" name="input-str"><br><br>
      
      <label for="select-option">選擇選項：</label>
      <select id="select-option" name="select-option">
        <option value="option1">選項 1</option>
        <option value="option2">選項 2</option>
        <option value="option3">選項 3</option>
      </select><br><br>
      
      <label for="output-str">輸出字串：</label>
      <input type="text" id="output-str" name="output-str">
    </form>
  </body>
</html>
